{% extends "base.html" %}
{% block content %}
<h1>Personal Blog</h1>
<ul>
  {% for article in articles %}
    <li>
      <a href="{{ url_for('article', filename=article.filename) }}">{{ article.title }}</a> - {{ article.date }}
    </li>
  {% else %}
    <li>No articles published yet.</li>
  {% endfor %}
</ul>
{% endblock %}
