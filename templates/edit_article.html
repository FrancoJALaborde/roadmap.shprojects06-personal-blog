{% extends "base.html" %}
{% block content %}
<h2>Edit article</h2>
<form method="post">
    <label for="title">Title:</label>
    <input type="text" name="title" id="title" value="{{ article.title }}" required>
    <br>
    <label for="date">Article date:</label>
    <input type="date" name="date" id="date" value="{{ article.date }}" required>
    <br>
    <label for="content">Content (Markdown):</label>
    <br>
    <textarea name="content" id="content" rows="10" cols="60" required>{{ article.content|safe }}</textarea>
    <br>
    <button type="submit">Save changes</button>
</form>
{% endblock %}
