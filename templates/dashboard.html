{% extends "base.html" %}
{% block content %}
<h2>Dashboard</h2>
<a href="{{ url_for('add_article') }}">Add new article</a>
<ul>
  {% for article in articles %}
    <li>
      <strong>{{ article.title }}</strong> ({{ article.date }})
      <a href="{{ url_for('edit_article', filename=article.filename) }}">Edit</a>
      <form action="{{ url_for('delete_article_route', filename=article.filename) }}" method="post" style="display:inline;">
        <button type="submit" onclick="return confirm('Are you sure you want to delete this article?');">Delete</button>
      </form>
    </li>
  {% endfor %}
</ul>
{% endblock %}
